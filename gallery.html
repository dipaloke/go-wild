    <main>
        <h1>
            "Unleash the adventurer in you - explore the breathtaking world of birds in Bangladesh."
        </h1>
        <section>
            <figure>
                <header>Besra</header>
                <a href="besra.jpg" target="_blank">
                    <img src="besra.jpg" alt="besra Bangladeshi bird">
                </a>
                <figcaption>
                    Long grey tail and short wings. Size: 29-36 cm
                </figcaption>
            </figure>
            <figure>
                <header>Black baza</header>
                <a href="black_baza.jpg" target="_blank">
                    <img src="black_baza.jpg" alt="black_baza Bangladeshi bird">
                </a>
                <figcaption>
                    Pretty small bird with black upperparts and white-chestnut steaked underparts. Size: about 35 cm, wingspan about 85 cm
                </figcaption>
            </figure>
            <figure>
                <header>Brahminy Kite</header>
                <a href="brahminy_kite.jpg" target="_blank">
                    <img src="brahminy_kite.jpg" alt="brahminy_kite Bangladeshi bird">
                </a>
                <figcaption>
                    Prominent white head and breast and a rounded tail. Size: 43-51 cm, wingspan: 110-125 cm.
                </figcaption>
            </figure>
            <figure>
                <header>Changeable Hawk-Eagle</header>
                <a href="changeable_hawk_eagle.jpg" target="_blank">
                    <img src="changeable_hawk_eagle.jpg" alt="changeable_hawk_eagle Bangladeshi bird">
                </a>
                <figcaption>
                    Large bird of prey with generally brown plumage. Size: about 70 cm
                </figcaption>
            </figure>
            <figure>
                <header>Crested Goshawk</header>
                <a href="crested_goshawk.jpg" target="_blank">
                    <img src="crested_goshawk.jpg" alt="crested_goshawk Bangladeshi bird">
                </a>
                <figcaption>
                    Medium sized bird of prey with dark grey-brown upperparts and whitish-brown barred underparts. Size: 30-46 cm
                </figcaption>
            </figure>
            <figure>
                <header>Crested Honey Buzzard</header>
                <a href="crested_honey_buzzard.jpg" target="_blank">
                    <img src="crested_honey_buzzard.jpg" alt="crested_honey_buzzard Bangladeshi bird">
                </a>
                <figcaption>
                    Medium sized slender bird of prey with brown plumage. Size: 46-58 cm
                </figcaption>
            </figure>
