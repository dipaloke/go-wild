    <main id="container">
      <header>
        <h1 id="title">Birds BD Survey Form</h1>
        <p id="description">Thank you for taking the survey.</p>
      </header>
      <form id="survey-form" method="post">
        <fieldset>
          <label id="name-label" for="name">Name
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
          </label>
          <label id="email-label" for="email">Email
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
          </label>
          <label id="number-label" for="number">Age
            <input id="number" name="age" type="number" placeholder="Enter your age" min="13" max="120" required>
          </label>
          <label for="dropdown">How did you find us?
            <select id="dropdown">
              <option>Google</option>
              <option>FaceBook</option>
            </select>
          </label>
          <p>Will you recommend us to others?</p>
          <label>
            <input type="radio" value="yes" name="recommend" class="inline">yes</input>
            <input type="radio" value="no" name="recommend" class="inline">No</input>
            <input type="radio" value="may be" name="recommend" class="inline">May Be</input>
          </label>
        </fieldset>
        <fieldset>
          <p>What subjects should we include more?</p>
          <label>
            <input type="checkbox" name="Pictures" value="Pictures" class="inline"/>Pictures
          </label>
          <label>
            <input type="checkbox" name="Articles" value="Articles" class="inline" />Articles
          </label>
          <label>
            <input type="checkbox" name="Community Support" value="Community Support" class="inline"/>Community Support
          </label>
          <label>
            <input type="checkbox" name="Related Adds" value="Related Adds" class="inline"/>Related Adds
          </label>
          <label>
            <input type="checkbox" name="Bird Audio" value="Bird Audio" class="inline"/>Bird Audio
          </label>
          <p>Share your Love or concern with us</p>
          <label for="opinion">
            <textarea id="opinion" name="opinion" placeholder="Please share your opinion!!" rows="5"></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="SUBMIT"/>
      </form>
    </main>
    <footer>
      <header id="page_footer">BIRDS BD</header>
      <p>By Dipaloke Biswas</p>
  </footer>
